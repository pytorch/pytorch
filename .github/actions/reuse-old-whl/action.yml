name: Reuse old wheel if possible

description:
  Reuse old wheel if possible

inputs:
  build-environment:
    description: Build environment
    required: true
  run-id:
    description: Workflow run ID
    required: true
  github-token:
    description: GitHub token
    required: true
  job-id:
    description: Job ID
    required: true
  job-name:
    description: Job name
    required: true

outputs:
  reuse:
    description: Whether the wheel is reused or not
    value: ${{ steps.check-file-changes.outputs.reuse }}

runs:
  using: composite

  steps:
    - name: Setup uv
      uses: astral-sh/setup-uv@f0ec1fc3b38f5e7cd731bb6ce540c5af426746bb # v6.1.0
      with:
        python-version: 3.12

    # Check out pytorch with fetch depth 0
    - name: Check file changes
      id: check-file-changes
      shell: bash
      continue-on-error: true
      env:
        GITHUB_TOKEN: ${{ inputs.github-token }}
        JOB_ID: ${{ inputs.job-id }}
        JOB_NAME: ${{ inputs.job-name }}
      run: |
        set -x
        tmp_venv="$RUNNER_TEMP/reuse-old-whl-venv"
        uv venv -p 3.12 "$tmp_venv"
        uv pip install --python "$tmp_venv/bin/python" boto3==1.35.42
        "$tmp_venv/bin/python" ${GITHUB_ACTION_PATH}/reuse_old_whl.py \
          --build-environment "${{ inputs.build-environment }}" \
          --run-id "${{ inputs.run-id }}" \
          --github-ref "${{ github.ref }}"
