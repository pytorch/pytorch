name: Sonar-scan

on:
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    name: SonarQube
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=yourProjectKey
            -Dsonar.organization=yourOrg
            -Dsonar.sources=.
            -Dsonar.c.file.suffixes=-
            -Dsonar.cpp.file.suffixes=-
            -Dsonar.objc.file.suffixes=-

  cpp-check:
    name: Cppcheck Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Cppcheck
        run: sudo apt-get update && sudo apt-get install -y cppcheck
      - name: Run Cppcheck
        run: cppcheck --enable=all --inconclusive --quiet .

  java-pmd:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download and unzip PMD
        run: |
            cd $HOME
            wget -O pmd.zip https://github.com/pmd/pmd/releases/download/pmd_releases%2F7.19.0/pmd-dist-7.19.0-bin.zip
            unzip pmd.zip
            PMD_DIR=$(find $HOME -maxdepth 1 -type d -name "pmd*")
            echo "PMD_DIR=$PMD_DIR" >> $GITHUB_ENV

      - name: Run PMD Scan
        run: |
          $PMD_DIR/bin/run.sh pmd -d ./src -R rulesets/java/quickstart.xml -f text

