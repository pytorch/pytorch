name: Sonar-scan

on:
  pull_request:
    branches:
      - main

jobs:
  checkout:
    uses: ./.github/workflows/checkout.yaml

  sonar:
    name: SonarQube
    runs-on: ubuntu-latest
    needs: checkout
    steps:
      - name: SonarQube Scan
        uses: SonarSource/sonarqube-scan-action@v6
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
