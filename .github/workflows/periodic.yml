      runner_prefix: "${{ needs.get-label-type.outputs.label-type }}"
      use_split_build: true
      build-environment: linux-focal-cuda12.1-py3.10-gcc9
      docker-image-name: pytorch-linux-focal-cuda12.1-cudnn9-py3-gcc9
