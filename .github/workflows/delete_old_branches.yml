# TEMPORARY: Testing Claude Code action with Bedrock
# Original workflow: deletes branches of closed PRs

name: Delete old branches

on:
  # schedule:
  #   # Run daily.
  #   - cron: 30 1 * * *
  workflow_dispatch:

concurrency:
  group: delete-old-branches
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  test-claude-code:
    if: github.repository_owner == 'pytorch'
    runs-on: linux.2xlarge
    environment: bedrock
    steps:
      - uses: actions/checkout@v4

      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_workflow_claude_code
          aws-region: us-east-1

      - name: Verify assumed role identity
        run: aws sts get-caller-identity

      - name: Test Claude Code action
        uses: anthropics/claude-code-action@v1
        with:
          use_bedrock: "true"
          prompt: "Say 'Hello from Claude Code on PyTorch!' and nothing else."
          claude_args: "--max-turns 5"
