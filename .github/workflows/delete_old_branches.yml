# TEMPORARY: Testing Bedrock OIDC role assumption
# Original workflow: deletes branches of closed PRs

name: Delete old branches

on:
  # schedule:
  #   # Run daily.
  #   - cron: 30 1 * * *
  workflow_dispatch:

concurrency:
  group: delete-old-branches
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  test-bedrock-oidc:
    if: github.repository_owner == 'pytorch'
    runs-on: linux.2xlarge
    environment: bedrock
    steps:
      - name: Configure AWS credentials via OIDC
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: arn:aws:iam::308535385114:role/gha_workflow_claude_code
          aws-region: us-east-1

      - name: Verify assumed role identity
        run: |
          echo "=== AWS Identity ==="
          aws sts get-caller-identity

      - name: List available Anthropic models
        run: |
          echo "=== Available Anthropic Models in Bedrock ==="
          aws bedrock list-foundation-models \
            --region us-east-1 \
            --query "modelSummaries[?contains(providerName, 'Anthropic')].{ModelId:modelId,Name:modelName}" \
            --output table

      - name: Test Bedrock invoke with Claude Haiku
        run: |
          echo "=== Testing Bedrock InvokeModel ==="
          aws bedrock-runtime invoke-model \
            --region us-east-1 \
            --model-id anthropic.claude-3-haiku-20240307-v1:0 \
            --content-type application/json \
            --accept application/json \
            --body '{"anthropic_version":"bedrock-2023-05-31","max_tokens":20,"messages":[{"role":"user","content":"Say OK if you can read this."}]}' \
            /tmp/response.json
          echo "Response:"
          cat /tmp/response.json
          echo ""
