name: riscv64-tests-extended

on:
  push:
    tags:
      - ciflow/riscv64-extended/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

permissions: read-all

jobs:
  riscv64-py3_12-gcc14-build:
    if: github.repository_owner == 'pytorch'
    name: riscv64-py3.12-gcc14-build
    uses: ./.github/workflows/_linux-build.yml
    with:
      build-environment: linux-noble-riscv64-py3.12-gcc14
      docker-image-name: pytorch-linux-noble-riscv64-py3.12-gcc14
      runner: linux.c7i.2xlarge
      test-matrix: |
        { include: [
          { config: "default", shard: 1, num_shards: 3, runner: "RISCV64" },
          { config: "default", shard: 2, num_shards: 3, runner: "RISCV64" },
          { config: "default", shard: 3, num_shards: 3, runner: "RISCV64" },
          { config: "openreg", shard: 1, num_shards: 1, runner: "RISCV64" },
          { config: "slow", shard: 1, num_shards: 1, runner: "RISCV64" },
        ]}
    secrets: inherit

  riscv64-py3_12-gcc14-test:
    if: github.repository_owner == 'pytorch'
    name: riscv64-py3.12-gcc14-test
    uses: ./.github/workflows/_linux-test.yml
    needs: riscv64-py3_12-gcc14-build
    permissions:
      id-token: write
      contents: read
    with:
      build-environment: ${{ needs.riscv64-py3_12-gcc14-build.outputs.build-environment }}
      docker-image: ${{ needs.riscv64-py3_12-gcc14-build.outputs.docker-image }}
      test-matrix: ${{ needs.riscv64-py3_12-gcc14-build.outputs.test-matrix }}
      timeout-minutes: 780
    secrets: inherit
