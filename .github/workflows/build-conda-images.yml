name: Build conda docker images

on:
  workflow_dispatch:
  push:
    branches:
      - main
      - release/*
    tags:
      # NOTE: Binary build pipelines should only get triggered on release candidate or nightly builds
      # Release candidate tags look like: v1.11.0-rc1
      - v[0-9]+.[0-9]+.[0-9]+-rc[0-9]+
    paths:
      - conda/Dockerfile
      - 'common/*'
      - .github/workflows/build-conda-images.yml
  pull_request:
    paths:
      - conda/Dockerfile
      - 'common/*'
      - .github/workflows/build-conda-images.yml

env:
  DOCKER_REGISTRY: "docker.io"
  DOCKER_BUILDKIT: 1
  DOCKER_ID: ${{ secrets.DOCKER_ID }}
  DOCKER_TOKEN: ${{ secrets.DOCKER_TOKEN }}
  WITH_PUSH: ${{ github.event_name == 'push' && (github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/heads/release')) }}

jobs:
  build-docker:
    runs-on: linux.12xlarge
    strategy:
      matrix:
        cuda_version: ["11.8", "12.1", "12.4", "cpu"]
    env:
      CUDA_VERSION: ${{ matrix.cuda_version }}
    steps:
      - name: Checkout PyTorch
        uses: pytorch/pytorch/.github/actions/checkout-pytorch@move_docker_conda
        with:
          submodules: false
      - name: Build Docker Image
        run: |
          .ci/docker/build_docker_conda.sh
