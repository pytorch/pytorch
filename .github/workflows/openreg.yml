name: openreg

on:
  pull_request:
  push:
    branches:
      - main
      - release/*
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  get-label-type:
    name: get-label-type
    uses: pytorch/pytorch/.github/workflows/_runner-determinator.yml@main
    if: github.repository_owner == 'pytorch'
    with:
      triggering_actor: ${{ github.triggering_actor }}
      issue_owner: ${{ github.event.pull_request.user.login || github.event.issue.user.login }}
      curr_branch: ${{ github.head_ref || github.ref_name }}
      curr_ref_type: ${{ github.ref_type }}

  linux-jammy-py3_10-gcc11-openreg-build:
    name: linux-jammy-py3.10-gcc11
    uses: ./.github/workflows/_linux-build.yml
    needs: get-label-type
    with:
      runner_prefix: "${{ needs.get-label-type.outputs.label-type }}"
      build-environment: linux-jammy-py3.10-gcc11
      docker-image-name: ci-image:pytorch-linux-jammy-py3.10-gcc11
      test-matrix: |
        { include: [
          { config: "openreg", shard: 1, num_shards: 1, runner: "${{ needs.get-label-type.outputs.label-type }}linux.2xlarge" },
        ]}
    secrets: inherit

  linux-jammy-py3_10-gcc11-openreg-test:
    name: linux-openreg-cpu-py3.10
    uses: ./.github/workflows/_linux-test.yml
    needs: linux-jammy-py3_10-gcc11-openreg-build
    with:
      build-environment: linux-jammy-py3.10-gcc11
      docker-image: ${{ needs.linux-jammy-py3_10-gcc11-openreg-build.outputs.docker-image }}
      test-matrix: ${{ needs.linux-jammy-py3_10-gcc11-openreg-build.outputs.test-matrix }}
    secrets: inherit

  windows-vs2022-openreg-build:
    name: win-vs2022-cpu-openreg
    uses: ./.github/workflows/_win-build.yml
    needs: get-label-type
    if: github.repository_owner == 'pytorch'
    with:
      build-environment: win-vs2022-cpu-py3
      cuda-version: cpu
      runner: "${{ needs.get-label-type.outputs.label-type }}windows.4xlarge.nonephemeral"
      test-matrix: |
        { include: [
          { config: "openreg", shard: 1, num_shards: 1, runner: "${{ needs.get-label-type.outputs.label-type }}windows.4xlarge.nonephemeral" },
        ]}
    secrets: inherit

  windows-vs2022-openreg-test:
    name: win-vs2022-cpu-openreg
    uses: ./.github/workflows/_win-test.yml
    needs: windows-vs2022-openreg-build
    if: github.repository_owner == 'pytorch'
    with:
      build-environment: win-vs2022-cpu-py3
      cuda-version: cpu
      test-matrix: ${{ needs.windows-vs2022-openreg-build.outputs.test-matrix }}
    secrets: inherit

  macos-py3-arm64-openreg-build:
    name: macos-py3-arm64-openreg
    uses: ./.github/workflows/_mac-build.yml
    if: github.repository_owner == 'pytorch'
    with:
      build-environment: macos-py3-arm64
      runner-type: macos-m1-stable
      build-generates-artifacts: true
      python-version: 3.12.7
      test-matrix: |
        { include: [
          { config: "openreg", shard: 1, num_shards: 1, runner: "macos-m1-stable" },
        ]}
    secrets: inherit

  macos-py3-arm64-openreg-test:
    name: macos-py3-arm64-openreg
    uses: ./.github/workflows/_mac-test.yml
    needs: macos-py3-arm64-openreg-build
    if: github.repository_owner == 'pytorch'
    with:
      build-environment: macos-py3-arm64
      python-version: 3.12.7
      test-matrix: ${{ needs.macos-py3-arm64-openreg-build.outputs.test-matrix }}
    secrets: inherit
