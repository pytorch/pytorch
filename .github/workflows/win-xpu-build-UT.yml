  Build-whls:
    runs-on: ["${{ inputs.win_runner }}"]
    needs: [Preparation]
    steps:
    # - name: Build Torch
    #   shell: cmd
    #   run: |
    #     call %conda_path%\Scripts\activate.bat %conda_env%
    #     call "C:\Program Files (x86)\Intel\oneAPI\setvars.bat"
