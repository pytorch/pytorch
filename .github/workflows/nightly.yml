name: nightly

on:
  schedule:
    - cron: 0 0 * * *
  push:
    tags:
      # NOTE: Doc build pipelines should only get triggered on:
      # Major or minor release candidates builds
      - v[0-9]+.[0-9]+.0+-rc[0-9]+
      # Final RC for major, minor and patch releases
      - v[0-9]+.[0-9]+.[0-9]+
      - ciflow/nightly/*
  workflow_dispatch:


concurrency:
  group: ${{ github.workflow }}--${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:
  get-label-type:
    name: get-label-type
    uses: pytorch/pytorch/.github/workflows/_runner-determinator.yml@main
    if: ${{ (github.event_name != 'schedule' || github.repository == 'pytorch/pytorch') && github.repository_owner == 'pytorch' }}
    with:
      triggering_actor: ${{ github.triggering_actor }}
      issue_owner: ${{ github.event.pull_request.user.login || github.event.issue.user.login }}
      curr_branch: ${{ github.head_ref || github.ref_name }}
      curr_ref_type: ${{ github.ref_type }}

  link-check:
    name: Link checks
    needs: get-label-type
    uses: ./.github/workflows/_link_check.yml
    with:
      runner: ${{ needs.get-label-type.outputs.label-type }}
      ref:    ${{ github.sha }}
    secrets: inherit

  docs-build:
    name: docs build
    uses: ./.github/workflows/_linux-build.yml
    needs: get-label-type
    with:
      runner_prefix: "${{ needs.get-label-type.outputs.label-type }}"
      build-environment: linux-jammy-py3.10-gcc11
      docker-image-name: ci-image:pytorch-linux-jammy-py3.10-gcc11
    secrets: inherit

  docs-push:
    name: docs push
    uses: ./.github/workflows/_docs.yml
    needs:
      - docs-build
      - get-label-type
    with:
      runner_prefix: "${{ needs.get-label-type.outputs.label-type }}"
      build-environment: linux-jammy-py3.10-gcc11
      docker-image: ${{ needs.docs-build.outputs.docker-image }}
      push: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.event.ref, 'refs/tags/v') }}
      run-doxygen: true
    secrets:
      GH_PYTORCHBOT_TOKEN: ${{ secrets.GH_PYTORCHBOT_TOKEN }}

  docs-link-check:
    name: docs link check
    needs:
      - docs-push
      - get-label-type
    if: ${{ github.event_name == 'schedule' || github.event_name == 'workflow_dispatch' || startsWith(github.event.ref, 'refs/tags/v') }}
    runs-on: ${{ needs.get-label-type.outputs.label-type }}linux.2xlarge
    timeout-minutes: 60
    permissions:
      contents: read
      issues: write
    steps:
      - name: Checkout PyTorch
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install linkchecker
        run: pip install linkchecker

      - name: Wait for and download Python docs artifact
        uses: actions/download-artifact@v4
        with:
          name: python-docs-html
          path: docs/build/html

      - name: Check internal links and anchors
        id: linkcheck
        continue-on-error: true
        run: |
          ./scripts/lint_doc_anchors.sh --all

      - name: Create issue on failure
        if: steps.linkcheck.outcome == 'failure'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const issueTitle = '[docs] Broken internal links/anchors detected';
            const runUrl = `https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}`;
            const failureDate = new Date().toISOString().split('T')[0];

            const existingIssues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: 'module: docs'
            });

            const existingIssue = existingIssues.data.find(issue => issue.title === issueTitle);
            if (existingIssue) {
              let commentBody = `## Failed again on ${failureDate}\n\n[View workflow run](${runUrl})\n\n`;
              commentBody += '```\n';
              try {
                const report = fs.readFileSync('linkchecker-report.txt', 'utf8');
                commentBody += report.length > 60000 ? report.slice(0, 60000) + '\n...(truncated)' : report;
              } catch {
                commentBody += 'Report file not available. Check the workflow run for details.';
              }
              commentBody += '\n```';
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: existingIssue.number,
                body: commentBody
              });
              return;
            }

            let body = '## Docs link check found broken internal links/anchors\n\n';
            body += `**Failed on:** ${failureDate}\n`;
            body += `**Workflow run:** [View logs](${runUrl})\n\n`;
            body += 'The nightly docs link check detected broken links or invalid `#anchor` fragments.\n\n';
            body += '```\n';
            try {
              const report = fs.readFileSync('linkchecker-report.txt', 'utf8');
              body += report.length > 60000 ? report.slice(0, 60000) + '\n...(truncated)' : report;
            } catch {
              body += 'Report file not available. Check the workflow run for details.';
            }
            body += '\n```\n';
            body += '\n---\n';
            body += '_Filed automatically by the nightly workflow docs link check._';

            await github.rest.issues.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: issueTitle,
              body: body,
              labels: ['module: docs']
            });

  update-commit-hashes:
    runs-on: ubuntu-latest
    environment: update-commit-hash
    strategy:
      matrix:
        include:
          - repo-name: vision
            repo-owner: pytorch
            branch: main
            pin-folder: .github/ci_commit_pins
          - repo-name: audio
            repo-owner: pytorch
            branch: main
            pin-folder: .github/ci_commit_pins
          # executorch jobs are disabled since it needs some manual work for the hash update
          # - repo-name: executorch
          #   repo-owner: pytorch
          #   branch: main
          #   pin-folder: .ci/docker/ci_commit_pins
          - repo-name: triton
            repo-owner: triton-lang
            branch: main
            pin-folder: .ci/docker/ci_commit_pins
          - repo-name: vllm
            repo-owner: vllm-project
            branch: main
            pin-folder: .github/ci_commit_pins
    # Allow this to be triggered on either a schedule or on workflow_dispatch to allow for easier testing
    if: github.repository_owner == 'pytorch' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
    steps:
      - name: "${{ matrix.repo-owner }}/${{ matrix.repo-name }} update-commit-hash"
        uses: pytorch/test-infra/.github/actions/update-commit-hash@main
        with:
          repo-owner: ${{ matrix.repo-owner }}
          repo-name: ${{ matrix.repo-name }}
          branch: ${{ matrix.branch }}
          pin-folder: ${{ matrix.pin-folder}}
          updatebot-token: ${{ secrets.UPDATEBOT_TOKEN }}
          pytorchbot-token: ${{ secrets.GH_PYTORCHBOT_TOKEN }}
