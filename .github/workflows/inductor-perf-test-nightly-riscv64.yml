name: inductor-perf-nightly-riscv64

on:
  schedule:
    # Does not perform max_autotune on CPU, so skip the weekly run setup
    - cron: 0 9 * * *
  # NB: GitHub has an upper limit of 10 inputs here
  workflow_dispatch:
    inputs:
      training:
        # CPU for training is not typical, but leave the option open here
        description: Run training (off by default)?
        required: false
        type: boolean
        default: false
      inference:
        description: Run inference (on by default)?
        required: false
        type: boolean
        default: true
      default:
        description: Run inductor_default?
        required: false
        type: boolean
        default: true
      dynamic:
        description: Run inductor_dynamic_shapes?
        required: false
        type: boolean
        default: false
      cppwrapper:
        description: Run inductor_cpp_wrapper?
        required: false
        type: boolean
        default: false
      aotinductor:
        description: Run aot_inductor for inference?
        required: false
        type: boolean
        default: false
      benchmark_configs:
        description: The list of configs used the benchmark
        required: false
        type: string
        default: inductor_huggingface_perf_cpu_riscv64,inductor_timm_perf_cpu_riscv64,inductor_torchbench_perf_cpu_riscv64

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref_name }}-${{ github.ref_type == 'branch' && github.sha }}-${{ github.event_name == 'workflow_dispatch' }}-${{ github.event_name == 'schedule' }}
  cancel-in-progress: true

permissions:
  id-token: write
  contents: read

jobs:
  linux-noble-riscv64-py3_12-inductor-build:
    name: linux-noble-riscv64-py3.12-inductor
    uses: ./.github/workflows/_linux-build.yml
    if: github.repository_owner == 'pytorch'
    with:
      runner: linux.c7i.2xlarge
      build-environment: linux-noble-riscv64-py3.12-gcc14
      docker-image-name: pytorch-linux-noble-riscv64-py3.12-gcc14-inductor-benchmarks
      test-matrix: |
        { include: [
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 1, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 2, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 3, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 4, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 5, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 6, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 7, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 8, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_huggingface_perf_cpu_riscv64", shard: 9, num_shards: 9, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 1, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 2, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 3, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 4, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 5, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 6, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 7, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 8, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 9, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 10, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 11, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 12, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 13, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 14, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_timm_perf_cpu_riscv64", shard: 15, num_shards: 15, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 1, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 2, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 3, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 4, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 5, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 6, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 7, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 8, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 9, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 10, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 11, num_shards: 12, runner: "RISCV64" },
          { config: "inductor_torchbench_perf_cpu_riscv64", shard: 12, num_shards: 12, runner: "RISCV64" },
        ]}
    secrets: inherit

  linux-noble-riscv64-py3_12-inductor-test:
    name: linux-noble-riscv64-py3.12-inductor
    uses: ./.github/workflows/_linux-test.yml
    needs: linux-noble-riscv64-py3_12-inductor-build
    if: github.repository_owner == 'pytorch'
    permissions:
      id-token: write
      contents: read
    with:
      build-environment: ${{ needs.linux-noble-riscv64-py3_12-inductor-build.outputs.build-environment }}
      docker-image: ${{ needs.linux-noble-riscv64-py3_12-inductor-build.outputs.docker-image }}
      test-matrix: ${{ needs.linux-noble-riscv64-py3_12-inductor-build.outputs.test-matrix }}
      timeout-minutes: 720
    secrets: inherit
