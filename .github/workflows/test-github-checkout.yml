name: Test GitHub Checkout

on:
  pull_request:
env:
  GIT_DEFAULT_BRANCH: ${{ github.event.repository.default_branch }}

permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.sha }}-${{ github.event_name == 'workflow_dispatch' }}
  cancel-in-progress: true

jobs:
  test:
    runs-on: linux.rocm.gpu.gfx942.1.test
    steps:
      - name: Debug git config
        shell: bash
        run: |
          sudo git config --system --get core.alternateObjectDirectories | tr ':' '\n' | nl

      - name: Checkout PyTorch
        uses: ./.github/actions/checkout-pytorch
        with:
          no-sudo: true
          clean: false
