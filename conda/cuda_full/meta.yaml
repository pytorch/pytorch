{% set version = "0.8.dev" %}

package:
  name: caffe2-cuda
  version: {{ version }}

source:
  path: ../..

build:
  number: 0
  skip: True  # [win]
  script_env:
    - CONDA_CMAKE_ARGS

requirements:
  build:
    - cmake
    - future
    - glog
    - gflags
    - lmdb
    - numpy
    - opencv ==3.3.0
    - openmpi
    - python
    - protobuf {{ protobuf }}
    - six
  run:
    - future
    - glog
    - gflags
    - lmdb
    - numpy
    - opencv ==3.3.0
    - openmpi
    - protobuf
    - python
    - six

test:
  imports:
    - caffe2.python.core

about:
  home: https://caffe2.ai/
  license: BSD
  summary: Caffe2 is a lightweight, modular, and scalable deep learning framework.

extra:
  recipe-maintainers:
    - pjh5
