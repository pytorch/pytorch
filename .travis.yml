dist: trusty
sudo: required
language: cpp

matrix:
  fast_finish: true
  # Note: the indices of the build below is used to generate detailed build 
  # status in the README.md file. If you find yourself changing the indices,
  # make sure you change the build status lines in README.md accordingly too.
  include:
    # 1
    - os: linux
      compiler: gcc
      env: COMPILER=g++
    # 2
    - os: osx
      compiler: clang
      env: COMPILER=clang++
    # 3
    - os: linux
      compiler: gcc
      env: BUILD_TARGET=android
    # 4
    - os: osx
      compiler: clang
      env: BUILD_TARGET=android
    # 5
    - os: osx
      compiler: clang
      env: BUILD_TARGET=ios
    # 6
    - os: linux
      compiler: gcc
      env: COMPILER=g++
      env: BLAS=MKL
    # 7
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-4.8
      env: COMPILER=g++-4.8
    # 8
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-4.9
      env: COMPILER=g++-4.9
    # 9
    - os: linux
      compiler: gcc
      addons:
        apt:
          sources:
          - ubuntu-toolchain-r-test
          packages:
          - g++-5
      env: COMPILER=g++-5
    # 10
    - os: linux
      compiler: gcc
      env: QUICKTEST
      install:
        - ./.travis/quicktest-install.sh
        - ./.travis/quicktest-build.sh
      script:
        - ./.travis/quicktest-test.sh
  allow_failures:
    - env: COMPILER=g++
    - env: COMPILER=clang++
    - env: COMPILER=g++-5
    - env: COMPILER=g++-4.9
    - env: COMPILER=g++-4.8
    - env: BUILD_TARGET=android
    - env: BUILD_TARGET=ios
    - env: BLAS=MKL

cache:
  apt: true
  directories:
    - $HOME/.ccache

install:
  - ./.travis/install.sh

script:
  - ./.travis/build.sh
