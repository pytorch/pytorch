      # Pytorch iOS binary builds
      - binary_ios_build:
          name: pytorch_ios_10_2_1_nightly_x86_64_build
          build_environment: "libtorch-ios-10.2.1-nightly-x86_64-build"
          ios_platform: "SIMULATOR"
          ios_arch: "x86_64"
          requires: 
            - setup
          filters:
            branches:
              only: nightly
      - binary_ios_build:
          name: pytorch_ios_10_2_1_nigthly_arm64_build
