# Workflows
##############################################################################
workflows:
  build:
    jobs:
      - binary_ios_build:
          build_environment: libtorch-ios-12.5.1-nightly-x86_64-build
          context: org-member
          ios_arch: x86_64
          ios_platform: SIMULATOR
          name: pytorch_ios_12_5_1_nightly_x86_64_build
          use_coreml: "0"
          use_metal: "0"
      - binary_ios_build:
          build_environment: libtorch-ios-12.5.1-nightly-arm64-build
          context: org-member
          ios_arch: arm64
          ios_platform: OS
          name: pytorch_ios_12_5_1_nightly_arm64_build
          use_coreml: "0"
          use_metal: "0"
      - binary_ios_build:
          build_environment: libtorch-ios-full_jit-12.5.1-nightly-x86_64-build
          context: org-member
          ios_arch: x86_64
          ios_platform: SIMULATOR
          lite_interpreter: "0"
          name: pytorch_ios_full_jit_12_5_1_nightly_x86_64_build
          use_coreml: "0"
          use_metal: "0"
      - binary_ios_build:
          build_environment: libtorch-ios-full_jit-12.5.1-nightly-arm64-build
          context: org-member
          ios_arch: arm64
          ios_platform: OS
          lite_interpreter: "0"
          name: pytorch_ios_full_jit_12_5_1_nightly_arm64_build
          use_coreml: "0"
          use_metal: "0"
      - binary_ios_upload:
          build_environment: libtorch-ios-12.5.1-nightly-binary-build-upload
          context: org-member
          requires:
            - pytorch_ios_12_5_1_nightly_x86_64_build
            - pytorch_ios_12_5_1_nightly_arm64_build
          use_coreml: "0"
          use_metal: "0"
      - binary_ios_upload:
          build_environment: libtorch-ios-full_jit-12.5.1-nightly-binary-build-upload
          context: org-member
          lite_interpreter: "0"
          requires:
            - pytorch_ios_full_jit_12_5_1_nightly_x86_64_build
            - pytorch_ios_full_jit_12_5_1_nightly_arm64_build
          use_coreml: "0"
          use_metal: "0"
      - anaconda_prune:
          name: anaconda-prune-pytorch-nightly
          context: "org-member"
          packages: "pytorch torchvision torchaudio torchtext ignite torchcsprng"
          channel: pytorch-nightly
          filters:
            branches:
              only:
                - postnightly
      - anaconda_prune:
          name: anaconda-prune-pytorch-test
          context: "org-member"
          packages: "pytorch torchvision torchaudio torchtext ignite torchcsprng"
          channel: pytorch-test
          filters:
            branches:
              only:
                - postnightly
      - mac_build:
          name: macos-12-py3-x86-64-build
          build-environment: macos-12-py3-x86-64
          xcode-version: "13.3.1"
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - mac_test:
          name: macos-12-py3-x86-64-test-1-2-default
          build-environment: macos-12-py3-x86-64
          xcode-version: "13.3.1"
          shard-number: "1"
          num-test-shards: "2"
          requires:
            - macos-12-py3-x86-64-build
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - mac_test:
          name: macos-12-py3-x86-64-test-2-2-default
          build-environment: macos-12-py3-x86-64
          xcode-version: "13.3.1"
          shard-number: "2"
          num-test-shards: "2"
          requires:
            - macos-12-py3-x86-64-build
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - mac_test:
          name: macos-12-py3-x86-64-test-1-1-functorch
          build-environment: macos-12-py3-x86-64
          xcode-version: "13.3.1"
          shard-number: "1"
          num-test-shards: "1"
          test-config: functorch
          requires:
            - macos-12-py3-x86-64-build
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - mac_build:
          name: macos-12-py3-x86-64-lite-interpreter-build-test
          build-environment: macos-12-py3-lite-interpreter-x86-64
          xcode-version: "13.3.1"
          build-generates-artifacts: false
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - mac_build:
          name: macos-12-py3-arm64-build
          build-environment: macos-12-py3-arm64
          xcode-version: "13.3.1"
          python-version: "3.9.12"
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - upload_test_stats:
          name: upload test status
          requires:
            - macos-12-py3-x86-64-test-1-2-default
            - macos-12-py3-x86-64-test-2-2-default
            - macos-12-py3-x86-64-test-1-1-functorch
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
      - pytorch_ios_build:
          build_environment: ios-12-5-1-x86-64
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
          ios_arch: x86_64
          ios_platform: SIMULATOR
          lite_interpreter: "1"
          name: ios-12-5-1-x86-64
      - pytorch_ios_build:
          build_environment: ios-12-5-1-x86-64-coreml
          filters:
            branches:
              ignore:
                - nightly
                - postnightly
          ios_arch: x86_64
          ios_platform: SIMULATOR
          lite_interpreter: "1"
          name: ios-12-5-1-x86-64-coreml
          use_coreml: "1"
    when: << pipeline.parameters.run_build >>
