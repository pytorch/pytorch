# Flash Attention benchmark configuration for PyTorch transformer benchmarks
# Usage: python score_mod.py --config config_flash_attention.yaml

# Core parameters
dynamic: false
calculate_bwd: true
dtype: "bfloat16"

# Shape parameters
b: [1, 4, 8]  # batch sizes
nh: ["16,16", "16,2"]  # [query_heads,key_value_heads]
s: [1024, 2048, 4096, 8192]  # sequence lengths
d: [64, 128]  # head dimensions

# Attention types
mods: ["causal", "alibi", "sliding_window"]

# Flash Attention backends
backend: ["fav2", "fav3", "fakv"]
max_autotune: true  # Enable torch.compile with max-autotune for optimal performance

# Decoding and cache settings
decoding: false
kv_size: null

# Metrics and output
throughput: true  # Calculate memory bandwidth & TFLOPS
save_path: "flash_attention_results.csv"
